name: Playwright Tests with Allure

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      matrix:
        test-type: [e2e, api]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          npx cross-env ENV=${{ matrix.test-type }} playwright test --reporter=allure-playwright --config=${{ matrix.test-type }}.config.js

      - name: Generate Allure Reports
        run: |
          npm install -g allure-commandline
          npx allure generate ./allure-results

      - name: Upload Allure Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: allure-report-${{ matrix.test-type }}
          path: allure-report
          retention-days: 30
